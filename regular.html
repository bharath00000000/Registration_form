<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular expressions</title>
    <link rel="stylesheet" href="regular.css">
</head>

<body>
    <div class="form-container">
        <h1>Registration Form</h1>
        <form id="registrationForm"><br />
            <!-- user name -->
            <div class="form-group">
                <label for="username">Username: </label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required />
                <div id="usernameError" class="error-message"></div>
            </div>
            <!-- phone number -->
            <div class="form-group">
                <label for="phone">Phone Number: </label>
                <input type="text" id="phone" name="phone" placeholder="Eg:9876543210" required />
                <div id="phoneError" class="error-message"></div>
                <!-- Email -->
                <div class="form-group">
                    <label for="email"> email id: </label>
                    <input type="email" id="email" name="mail" placeholder="eg:abcd123@gmail.com" required />
                    <div id="emailError" class="error-message"></div>
                </div>
                <!-- password -->
                <div form="form-group">
                    <label for="password">Password: </label>
                    <input type="password" id="pswd" name="pswd" placeholder="Enter your password" required />
                    <div id="passwordError" class="error-message"></div>
                </div>
                <!-- Confirm password -->
                <div form="form-group">
                    <label for="confirm-password"> Confirm Password: </label>
                    <input type="password" id="pswrd" name="pswrd" placeholder="" required />
                    <div id="confirmpasswordError" class="error-message"></div>

                </div>
                <!-- buttons -->
                <button type="button" onclick="validateForm()">Submit</button>
                <button type="button" onclick="resetForm()">Reset</button>

                <script src="regular.js"> </script>


            </div>
        </form>
    </div>
</body>

</html>
